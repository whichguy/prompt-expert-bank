name: üêõ Bug Report
description: Report a bug or issue with Prompt Expert Bank
title: "[BUG]: "
labels: ["bug", "needs-triage"]
assignees: ["jameswiese"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below with as much detail as possible.

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: "When I try to..., I expect..., but instead..."
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: Please provide step-by-step instructions to reproduce the issue.
      placeholder: |
        1. Go to...
        2. Click on...
        3. Enter...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "I expected the system to..."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "Instead, the system..."
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component Affected
      description: Which component is affected by this bug?
      options:
        - GitHub Actions Workflow
        - Expert Definitions
        - Prompt Templates
        - Scripts/Automation
        - Documentation
        - A/B Testing System
        - File Validation
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide details about your environment
      placeholder: |
        - OS: [e.g., Ubuntu 22.04, macOS 13.0]
        - Browser: [e.g., Chrome 108, Firefox 107] (if applicable)
        - Node.js version: [e.g., 18.12.0] (if applicable)
        - GitHub Actions runner: [e.g., ubuntu-latest]
    validations:
      required: false

  - type: textarea
    id: logs-screenshots
    attributes:
      label: Logs and Screenshots
      description: Please provide any relevant logs, error messages, or screenshots
      placeholder: |
        Paste logs here or attach screenshots...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all requested information above
          required: true
        - label: This is a bug report, not a feature request or question
          required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: "Any other information that might be helpful..."
    validations:
      required: false